<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日历</title>
    <link rel="stylesheet" href="./glendar.css">
</head>

<body>
    <header class="side-header">
        <h1>我的日历</h1>
    </header>
    <div class="calendar">
        <div class="calendar-top"><time class="time"></time></div>

        <ol class="calendar-week">
            <li>一</li>
            <li>二</li>
            <li>三</li>
            <li>四</li>
            <li>五</li>
            <li>六</li>
            <li>日</li>
        </ol>
        <ol class="weekdays">

        </ol>
        <div class="calendar-actions">
            <div class="calendar-actions-left">
                <button class="currentDay">今天</button>
            </div>
            <div class="calendar-actions-right">
                <button class="preMonth">上个月</button>
                <button class="nextMonth">下个月</button>
            </div>
        </div>

    </div>
    <div class="schedule">
        <h2 class="schedule-title">我的日程</h2>
        <div class="schedule-list"></div>
    </div>
    <script>
        const schedule = {
            '2022-11-15': ['看书', '学习'],
            '2022-11-16': ['看电影', '睡觉'],
            '2022-12-3': ['吃饭', '玩游戏'],
        }
        window.localStorage.setItem("schedule", JSON.stringify(schedule))
    </script>
    <script src="./glendar.js"></script>
</body>

</html>
